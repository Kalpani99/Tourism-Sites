            <div class="transbox">
                <h1 class="h1-HotelBooking">Hotel Booking Form</h1>
            </div>
    
         <hr class="hr-HB">
            <div class="container">
                <form action="" method="">
                     <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text"  class="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="check-in">Check-in Date:</label>
                        <input type="date" class="text" id="check-in" name="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out Date:</label>
                        <input type="date"class="text"  id="check-out" name="check-out" required>
                    </div>
                    <div class="form-group">
                        <label for="room-type">Room Type:</label>
                        <select id="room-type" class="room-type" name="room-type" required>
                            <option value="">Select room type</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                         </select>
                    </div>
                    <div class="form-group">
                        <label for="special-requests">Special Requests:</label>
                        <textarea id="special-requests" class="textarea" name="special-requests"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="submit-btn" value="Submit">
                    </div>
                </form>
            </div>
